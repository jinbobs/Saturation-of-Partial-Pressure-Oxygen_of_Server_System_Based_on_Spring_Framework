<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    /* 기본적인 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 메인 컨테이너 스타일 */
    .main-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* 메인 페이지 제목 스타일 */
    h1 {
      color: #333;
      font-size: 24px;
    }

    /* 페이지 설명 스타일 */
    p {
      color: #666;
      font-size: 18px;
    }

    /* 버튼 스타일 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="main-container">
  <h1>여기가 메인</h1>
  <p>기능추가 필요한거 1.마이페이지2.로그아웃3.센서측정4.측정에 따른 사후예방관리</p>

  <a href="/sensor-data" class="btn">측정 버튼</a>
  <a href="/profile" class="btn">마이페이지 부분</a>
  <button class="btn" onclick="document.getElementById('logout-form').submit();">Logout</button>
  <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
</div>

</body>
</html>
